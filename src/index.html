<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomoTime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="logo">
            <h1>PomoTime</h1>
            <p>only with discipline you will achieve success</p>
        </div>
        <button id="settingsButton">Settings</button>
    </header>
    <main>
        <div id="timerBox">
            <p id="timerDisplay">00:00:00</p>
        </div>
        <div id="controlBox">
            <button onclick="startTimer()">Start timer</button>
            <button onclick="stopTimer()">Stop timer</button>
            <button onclick="resetTimer()">Reset timer</button>
        </div>
    </main>
    <footer>
        <a href="contact us!">contact us</a>
        <a href="http://" target="_blank" rel="noopener noreferrer">code</a>
    </footer>
    <script src="renderer.js"></script>
